<!DOCTYPE html>
<html lang="es">
<head>
  <base target="_top">
  <title>Formulario de Pedidos de Títulos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 md:p-8 lg:p-12 min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Formulario de Pedidos</h1>
    
    <form id="requestForm" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-medium mb-2">N° DNI</label>
        <input type="text" id="dni" required class="w-full px-4 py-3 rounded-xl border border-gray-300">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2">APELLIDO</label>
        <input type="text" id="apellido" required class="w-full px-4 py-3 rounded-xl border border-gray-300">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2">NOMBRE</label>
        <input type="text" id="nombre" required class="w-full px-4 py-3 rounded-xl border border-gray-300">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2">SEDE</label>
        <select id="sede" required class="w-full px-4 py-3 rounded-xl border border-gray-300">
          <option value="">Selecciona una sede</option>
          <option value="Central">Central</option>
          <option value="Las Heras">Las Heras</option>
          <option value="Uspallata">Uspallata</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2">CARRERA</label>
        <select id="carrera" required class="w-full px-4 py-3 rounded-xl border border-gray-300">
          <option value="">Selecciona una carrera</option>
          <option value="Turismo">Turismo</option>
          <option value="Administración de Empresas">Administración de Empresas</option>
          <option value="Gestión de Marketing">Gestión de Marketing</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2">ADJUNTAR ARCHIVOS (Puedes seleccionar varios)</label>
        <input type="file" id="archivo" multiple required class="w-full p-2 border border-dashed border-blue-400 rounded-lg">
      </div>

      <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition">
        Enviar Pedido con Documentación
      </button>
    </form>

    <div id="message-container" class="mt-6 text-center text-sm font-medium"></div>
  </div>

  <script>
    const URL_WEB_APP = "TU_URL_AQUI"; // REEMPLAZA CON TU URL REAL

    document.getElementById('requestForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const msg = document.getElementById('message-container');
      const btn = document.getElementById('submitBtn');
      const files = document.getElementById('archivo').files;

      btn.disabled = true;
      btn.innerText = "Subiendo archivos...";
      msg.innerText = "Procesando " + files.length + " archivo(s)...";
      msg.className = "mt-6 text-center text-gray-600";

      const readAsBase64 = (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve({
            base64: reader.result,
            nombre: file.name,
            tipo: file.type
          });
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      };

      try {
        const archivosProcesados = await Promise.all(Array.from(files).map(readAsBase64));

        const payload = {
          dni: document.getElementById('dni').value,
          apellido: document.getElementById('apellido').value,
          nombre: document.getElementById('nombre').value,
          sede: document.getElementById('sede').value,
          carrera: document.getElementById('carrera').value,
          listaArchivos: archivosProcesados
        };

        await fetch(URL_WEB_APP, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(payload)
        });

        msg.innerText = "¡Pedido y " + files.length + " archivos enviados con éxito!";
        msg.className = "mt-6 text-center font-bold text-green-600";
        document.getElementById('requestForm').reset();

      } catch (error) {
        msg.innerText = "Error al enviar: " + error;
        msg.className = "mt-6 text-center font-bold text-red-600";
      } finally {
        btn.disabled = false;
        btn.innerText = "Enviar Pedido con Documentación";
      }
    });
  </script>
</body>
</html>
